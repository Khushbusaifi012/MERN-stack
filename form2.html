<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <h1>Job Application : </h1>
         <label for="name">Name : </label>
    <input type="text" id="name" name="name">

    <br>
    <br>
     <label for="email">Email : </label>
    <input type="email" id="email" name="email">

    <br>
    <br>

    <label for="fileupload">Resume  :</label>
    <input type="file" name="fileupload" id="fileupload">
    </form>
    <br>
    <br>

    <label for="counter">Experience (in months) :</label>
    <input type="number" name="counter" id="counter" min="0" max="80">

    <br>
    <br>
    
<fieldset>
    <legend>Skills:</legend>
    <label for="tech">Django</label>
    <input type="checkbox" id="tech" name="interest" value="technology">
    <label for="sports">HTML</label>
    <input type="checkbox" id="sports" name="interest" value="sports">
    <label for="music">Python</label>
    <input type="checkbox" id="music" name="interest" value="music">
</fieldset>

<br>
<br>

<label for="decisiontype">Type of Employment:</label>
<select name="decisiontype" id="decisiontype">
    <option value="fulltime">Full-Time</option>
    <option value="parttime">Part-Time</option>
    <option value="internship">Internship</option>
</select>
<br>
<br>

<fieldset>
<legend>Availability:</legend>

<label for="radio11">Full - time </label>
<input type="radio" id="radio1" name="available">
<br>
<label for="radio12">Part-time </label>
<input type="radio" id="radio12" name="available">
<br>
<label for="radio41">Internship </label>
<input type="radio" id="radio41" name="available">
</fieldset>

<br>
<label for="comments">Comments:</label>
<br>
<textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea>
<br>

<button type="submit">Submit Application</button>
</body>
</html>
