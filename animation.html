<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: aqua;
            border: 5px solid black;
        }

        .box{
            width: 350px;
            height: 80px;
            background-color: coral;
            border-radius: 10px;
            margin: 10px;
            border: 5px solid black;
            position: relative;
            animation-name: rightMovement;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-delay: 2s;
            animation-timing-function: linear;
            animation-direction: reverse;
        
        }

        @keyframes rightMovement{
            from{
                top:0;
                left:0;

            }

            to{
                top:0;
                left:1300px;

            }
        }

        #circle{
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 6px solid black;
            border-radius: 50px;
            margin: 10px;
            position: relative;
            top: 30%;
            left:40%;
        }
    </style>
</head>
<body>
    

    <div class="container">
        <div class="box">

            <div id="circle">

            </div>

        </div>

    </div>
    
</body>
</html>
