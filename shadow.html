<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            background-color: pink;
            height: 650px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box{
            background-color: aquamarine;
            width: 330px;
            height: 330px;
            border: 1px solid brown;
            margin: 5px;
            padding: 5px;
            box-shadow: 20px 20px 5px grey;
        }

        #head{
            text-shadow: 2px 2px 5px white;
            text-shadow: yellow 12px 13px;
            text-shadow: white 12px 14px;
            text-shadow: 12px 13px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">
        <img src="applogo.png"/>
        <h2 id="head">Welcome to mental health app</h2>
        <p>Your mental health is our priority. Explore resources, tools, and support to help you on your journey to well-being.</p>
        </div>
    </div>
    
    
</body>
</html>
