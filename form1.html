<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form>
    <h1>Form registration:</h1>
    <label for="name">Name : </label>
    <input type="text" id="name" name="name">

    <br>
    <br>
     <label for="email">Email : </label>
    <input type="email" id="email" name="email">

    <br>
    <br>
     <label for="no">Mobile No : </label>
    <input type="tel" id="no" name="no">

    <br>
    <br>
    <label for="occupation">Occupation :</label>
    <select name="occupation" id="occupation">
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
    </select>

    <br>
    <br>

<fieldset>
    <legend>Topics of Interest:</legend>
    <label for="tech">Technology</label>
    <input type="checkbox" id="tech" name="interest" value="technology">
    <label for="sports">Sports</label>
    <input type="checkbox" id="sports" name="interest" value="sports">
    <label for="music">Music</label>
    <input type="checkbox" id="music" name="interest" value="music">
</fieldset>

<br>
<br>
<label for="comments">Comments:</label>
<br>
<textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea>

<button type="submit">Submit</button>

</form>

</body>
</html>
