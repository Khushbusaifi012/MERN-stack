<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        .container{
            width: 100vw;
            display: flex;
            height: 100vh;
            background: #cb2d3e;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #ef473a, #cb2d3e); 
            background: linear-gradient(to right, #ef473a, #cb2d3e); 
            justify-content: center;
            align-items: center;
        }

        .card{
            width: 360px;
            height: 570px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;
        }

        .card img{
            height: 57%;
            border-radius: 10%;
        }

        .card h2{
            font-weight: bold;
            font-size: 1.5rem;
        }

        .card p{
            font-size: 1.2em;
        }

    </style>


</head>
<body>

    <div class="container">

        <div class="card">
            <img src="qr.jpg">

            <h2>Improve your frontend skills buy developing projects</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias amet voluptatum sint totam magnam! Quae molestiae consectetur voluptate.</p>
        </div>

    </div>
    
</body>
</html>
