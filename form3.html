<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <h1>Complex form : </h1>
        <fieldset>
            <legend>Personal Info:</legend>

            <label for="name">Name : </label>
    <input type="text" id="name" name="name">

    <br>
    <br>
     <label for="email">Email : </label>
    <input type="email" id="email" name="email">

    <br>
    <br>
     <label for="no">Mobile No : </label>
    <input type="tel" id="no" name="no">

    <br>
    <br>

    <label for="dateofbirth">Date of Birth :</label>
    <input type="date" name="dateofbirth" id="dateofbirth">

     <br>
     <br>
        <span>Gender:</span>
        <label for="male">Male : </label>
<input type="radio" id="male" name="available">
<label for="female">Female : </label>
<input type="radio" id="female" name="available">
<br>
<br>

<label for="country">Country :</label>
<select name="country" id="country">
    <option value="india">India</option>
    <option value="usa">USA</option>
    <option value="uk">UK</option>
    <option value="canada">Canada</option>
</select>

    </fieldset>

    <fieldset>
        <legend>Address:</legend>

        <label for="street">Street :</label>
        <input type="text" id="street" name="street">

        <br>
        <br>
        <label for="city">City :</label>
        <input type="text" id="city" name="street">
<br>
   <br>     
        <label for="state">State:</label>
        <input type="text" id="state" name="street">
        <br>
        <br>

        
        <label for="code">Zip Code  :</label>
        <input type="text" id="code" name="street">
    </fieldset>

    <fieldset>
        <legend>Other Info :</legend>
<label for="comments">Comments:</label>
<br>
<textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea>
<br>

<label for="terms">I agree to the terms of services:</label>
<input type="checkbox" name="terms" id="terms">
    </fieldset>

    <br>
    <button type="submit">Submit</button>
    </form>


    

       

</body>
</html>
